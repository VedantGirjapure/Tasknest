# SonarQube Project Configuration
sonar.projectKey=jira-clone
sonar.projectName=Jira Clone
sonar.projectVersion=1.0

# Source code location
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/node_modules/**,**/.next/**,**/coverage/**,**/*.test.js,**/*.spec.js,**/public/**,**/.git/**,**/dist/**,**/build/**

# Test exclusions (if you have tests)
sonar.test.exclusions=**/node_modules/**,**/.next/**

# Language
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Coverage exclusions
sonar.coverage.exclusions=**/node_modules/**,**/.next/**,**/coverage/**,**/*.test.js,**/*.spec.js

# Additional settings
# Note: sonar.login and sonar.password should be set via environment variables or Jenkins credentials
# Do not commit actual credentials to the repository
sonar.host.url=http://sonarqube.imcc.com
# sonar.login=student
# sonar.password=your-password-here

